language: c
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq libcunit1-dev libcppunit-dev
install:
  - ./autogen.sh
env:
  - FLAGS=--enable-debug
  - FLAGS=
  - FLAGS=--with-pipeline-platform-funcs-inlined
  - FLAGS=--with-pipeline-lockless
  - FLAGS=--with-pipeline-lockless --with-pipeline-platform-funcs-inlined
script:
  - mkdir -p build
  - cd build
  - ../configure $FLAGS
  - make -j 2
  - make -j 2 check
notifications:
  email:
    - ci@bisdn.de
